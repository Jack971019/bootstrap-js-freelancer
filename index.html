<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <header>
            <div class="row bg-dark text-center">
                <div class="col-4">

                    <p class="text-info pt-3">portfolio</p>
                </div>

                <div class="col-4"></div>

                <div class="col-4">

                    <p class="text-info text-decoration-underline pt-3">CONTACT ME</p>
                </div>
            </div>
        </header>

        <main>
            <div class="row bg-info text-center">
                <div class="col-12">
                    <img class="w-25 pt-4" src="img/undraw_profile_pic_ic5t.svg" alt="img-profile">
                    <h2>Pinco Pallo</h2>
                    <p class="pb-3">web designer</p>
                </div>
            </div>

            <div class="row text-center mt-2">
                <div class="col-12">
                    <h3 class="text-center my-3">PORTFOLIO</h3>
                </div>
            </div>

            <div class="row mx-5 px-5 text-center gy-5 pb-5">
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="card m-0">
                        <img src="img/cabin.png" class="card-img-top" alt="cabin_img">
                        <div class="card-body">
                            <h5 class="card-title">cabine website</h5>

                            <button type="button" class="btn btn-info btn-sm">Small button</button>
                            <button type="button" class="btn btn-light border-info text-info btn-sm">Small
                                button</button>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-sm-6 col-md-4">
                    <div class="card">
                        <img src="img/cake.png" class="card-img-top" alt="cake_img">
                        <div class="card-body">
                            <h5 class="card-title">cake website</h5>

                            <button type="button" class="btn btn-info btn-sm">Small button</button>
                            <button type="button" class="btn btn-light border-info text-info btn-sm">Small
                                button</button>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-sm-6 col-md-4">
                    <div class="card">
                        <img src="img/circus.png" class="card-img-top" alt="circus_img">
                        <div class="card-body">
                            <h5 class="card-title">Circus website</h5>

                            <button type="button" class="btn btn-info btn-sm">Small button</button>
                            <button type="button" class="btn btn-light border-info text-info btn-sm">Small
                                button</button>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-sm-6 col-md-4">
                    <div class="card">
                        <img src="img/game.png" class="card-img-top" alt="game_img">
                        <div class="card-body">
                            <h5 class="card-title">game website</h5>

                            <button type="button" class="btn btn-info btn-sm">Small button</button>
                            <button type="button" class="btn btn-light border-info text-info btn-sm">Small
                                button</button>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-sm-6 col-md-4">
                    <div class="card">
                        <img src="img/safe.png" class="card-img-top" alt="safe_img">
                        <div class="card-body">
                            <h5 class="card-title">safe website</h5>
                            <button type="button" class="btn btn-info btn-sm">Small button</button>
                            <button type="button" class="btn btn-light border-info text-info btn-sm">Small
                                button</button>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-sm-6 col-md-4">
                    <div class="card">
                        <img src="img/submarine.png" class="card-img-top" alt="submarine_img">
                        <div class="card-body">
                            <h5 class="card-title">submarine website</h5>
                            <button type="button" class="btn btn-info btn-sm">Small button</button>
                            <button type="button" class="btn btn-light border-info text-info btn-sm">Small
                                button</button>
                        </div>
                    </div>

                </div>

            </div>

            <div class="row bg-info mt-5">
                <div class="pt-3 text-center">
                    <h3>WANT AN OFFER?</h3>
                </div>

                <div class="col-2">

                </div>
                <div class="col-12 col-sm-4 mt-2">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="first name">first name</label>
                        <input type="text" class="form-control" id="formGroupExampleInput"
                            placeholder="enter your first name...">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label first-name">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>

                    <p class="mt-0 mb-2">select type of work</p>

                    <select class="form-select" id="type_of_work" aria-label="Default select example">
                        <option selected>Scegli il tipo di lavoro</option>
                        <option value="1">sviluppo backend</option>
                        <option value="2">sviluppo frontend</option>
                        <option value="3">analisi progettuale</option>
                    </select>

                </div>

                <div class="col-12 col-sm-4">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">last name</label>
                        <input type="text" class="form-control" id="formGroupExampleInput"
                            placeholder="enter your last name...">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" id="hours_requested" class="form-label">hours requested</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2"
                            placeholder="hours requested">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">discount code</label>
                        <input type="text" class="form-control" id="discount_code">
                    </div>


                </div>

                <div class="col-2">

                </div>

                <div class="col-2"></div>

                <div class="col-12 col-sm-8">
                    <p class="text-left">message</p>
                    <div class="form-floating text-center">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 100px"></textarea>
                        <label for="floatingTextarea2">specify your work commission...</label>

                        
                        <button type="button" id="send_button"  class="btn btn-warning my-5">send</button>

                        <h2 id="final_price"></h2>
                    </div>
                </div>



            </div>






        </main>

        <footer>

            <div class=" row bg-dark text-secondary text-center">
                <div class="col">
                    <h3 class="mt-3">LOCATION</h3>
                    <p class="mt-3 mb-0">2215 John Daniel Drive</p>
                    <p class="mt-0">clark, MO 65243</p>
                    <p class="fw-lighter"> copiright your website 2021</p>
                </div>

            </div>


        </footer>

    </div>


    <script src="./js/main.js" type = "text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
